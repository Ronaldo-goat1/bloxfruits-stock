<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blox Fruits Stock</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px; }
    h1 { color: #ffcc00; }
    .stock { display: flex; justify-content: center; gap: 40px; margin-top: 20px; }
    .list { background: #222; padding: 20px; border-radius: 10px; width: 300px; }
    .item { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Blox Fruits Stock</h1>
  <p>Next Refresh In: <span id="countdown">loading...</span></p>

  <div class="stock">
    <div class="list">
      <h2>Normal Stock</h2>
      <div id="normal"></div>
    </div>
    <div class="list">
      <h2>Mirage Stock</h2>
      <div id="mirage"></div>
    </div>
  </div>

  <script>
    async function loadStock() {
      const res = await fetch("/api/stock");
      const data = await res.json();

      const normalDiv = document.getElementById("normal");
      const mirageDiv = document.getElementById("mirage");

      normalDiv.innerHTML = "";
      mirageDiv.innerHTML = "";

      data.stock.normal.forEach(fruit => {
        normalDiv.innerHTML += `<div class="item">${fruit.name} - ${fruit.cost} - ${fruit.robux}</div>`;
      });

      data.stock.mirage.forEach(fruit => {
        mirageDiv.innerHTML += `<div class="item">${fruit.name} - ${fruit.cost} - ${fruit.robux}</div>`;
      });

      function updateCountdown() {
        const now = Date.now();
        const diff = data.nextRefresh - now;
        if (diff <= 0) {
          document.getElementById("countdown").innerText = "Refreshing...";
          return;
        }
        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        document.getElementById("countdown").innerText = `${mins}m ${secs}s`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    }

    loadStock();
    setInterval(loadStock, 60000); // refresh every minute
  </script>
</body>
</html>
